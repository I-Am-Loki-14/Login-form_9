<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-form_9</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container_child">
            <nav class="navbar">
                <img src="./img/github_5968896.png" width="40px" alt="">
                <ul>
                    <li><a href="">Contact us</a></li>
                    <li><a href="">Sign in</a></li>
                    <li><a href="">Sign up</a></li>
                </ul>
            </nav>
            <div class="form_container">

                <form action="">
                    <div class="form_child">
                        <div class="">
                            <input type="text" placeholder="User name" required autofocus minlength="15" maxlength="25">
                        </div>
                        <div class="">
                            <input type="email" placeholder="example@gmail.com" required minlength="6" maxlength="25">
                        </div>
                        <div>
                            <!-- <input type="text" placeholder="Text something"> -->
                            <textarea name="" id="" rows="6" cols="42" placeholder="Your comment..."></textarea>
                        </div>
                        <div class="btns">
                            <button class="btn_1 btn">Send</button>
                            <button class="btn_2 btn">Cancel</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>

    </div>

</body>

</html>
